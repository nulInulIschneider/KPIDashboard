{% extends "base.html" %} {% block main %}
<div class="content-wrapper">
  <div class="home-page">
    <div class="card {{ 'inactive' if not (session.get('team1', False) or session.get('team4', False)) }}">
      <a href="/team1"
        ><img
          src="/static/img/card_team1.png"
          alt="Picture of DNA related things"
        />
        <div class="label">Team 1</div>
      </a>
    </div>
    <div class="card {{ 'inactive' if not (session.get('team2', False) or session.get('team4', False)) }}">
      <a href="/team2"
        ><img src="/static/img/card_helix.png" alt="Picture of DNA helix" />
        <div class="label">Team 2</div>
      </a>
    </div>
    <div class="card {{ 'inactive' if not (session.get('team3', False) or session.get('team4', False)) }}">
      <a href="/team3"
        ><img src="/static/img/card_lab.png" alt="Picture of laboratory" />
        <div class="label">Team 3</div>
      </a>
    </div>
  </div>
</div>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="modalContent">
      <div class="modal-header">
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form action="/auth/login" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-mhh">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% if 'logged_in' not in session or not session['logged_in'] %}
<script type="text/javascript">
  var shouldShowLoginModal = true;
</script>
{% else %}
<script type="text/javascript">
  var shouldShowLoginModal = false;
</script>
{% endif %}

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    if (shouldShowLoginModal) {
      var myModal = new bootstrap.Modal(document.getElementById('loginModal'), {
        keyboard: false,
        backdrop:'static'
      });
      myModal.show();
    }
  });
</script>

{% endblock %}
